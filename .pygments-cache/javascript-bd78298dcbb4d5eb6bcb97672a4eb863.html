<div class="highlight"><pre><span class="c1">// Click数を示すDOMの取得</span>
<span class="kd">var</span> <span class="nx">valueEl</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s1">&#39;value&#39;</span><span class="p">)</span>
<span class="c1">// 最新のstateの状態をClick数に反映するメソッド</span>
<span class="kd">function</span> <span class="nx">render</span><span class="p">()</span> <span class="p">{</span>
  <span class="nx">valueEl</span><span class="p">.</span><span class="nx">innerHTML</span> <span class="o">=</span> <span class="nx">store</span><span class="p">.</span><span class="nx">getState</span><span class="p">().</span><span class="nx">toString</span><span class="p">()</span>
<span class="p">}</span>
<span class="c1">// 初期状態を表示するために実行</span>
<span class="nx">render</span><span class="p">()</span>
<span class="c1">// subscribeの第一引数にrenderメソッドを指定</span>
<span class="nx">store</span><span class="p">.</span><span class="nx">subscribe</span><span class="p">(</span><span class="nx">render</span><span class="p">)</span>
</pre></div>
